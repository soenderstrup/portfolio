<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Reaction time</title>
</head>
<body>
    <div class="container clickable">
        <div class="text-container">
            <h1 class="header">Measure your reaction time</h1>
        </div>
        <div class="icon">
            <button class="trans-btn bolt"><i class="fas fa-bolt"></i></button>
        </div>
        <div class="text-container">
            <h2>When the color changes from red to green, click as quickly as you can.</h2>
            <h2 class="padding--top">Click the icon to begin.</h2>
        </div>
        
    </div>
</body>
